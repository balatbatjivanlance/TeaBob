      <ul class="responsive-table">
        <li class="table-header" *ngFor = "let details of details">
          <div class="col col-2">Food name:</div>
          <div class="col col-3">Price:</div>
          <div class="col col-3" *ngIf="details.size_name != null">Size:</div>

        </li>
