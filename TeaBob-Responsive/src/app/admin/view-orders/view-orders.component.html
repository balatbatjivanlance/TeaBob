<div class="container">
  <div class="tablecontainer">
<table>
    <tr>
      <th>Code: </th>
      <th>Food name: </th>
      <th>Price: </th>
      <th>Quantity: </th>
      <th>Checkout Date: </th>
 
    </tr>
    <tr *ngFor = "let details of details">
      <td>{{details.code}}</td>
      <td>{{details.prod_name}}</td>
      <td>â‚±{{details.prod_price}}</td>
      <td>{{details.food_quantity}}</td>
      <td>{{details.checkout_date}}</td>

    </tr>

  </table>
  <div class="status-container">
    <mat-form-field appearance="outline" class="status-mat">
      <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="is_approved">
      <mat-option value='1'>Approved</mat-option>
      <mat-option value='0'>Pending</mat-option>
      <mat-option value='2'>Cancelled</mat-option>
      <mat-option value='3'>On Delivery</mat-option>
    </mat-select>
  </mat-form-field>
  </div>

</div>

    <div class="buttoncontainer">
      
      <button mat-raised-button color="primary">Update</button>
    </div>
</div>
