<div class="container">
  <div class="tablecontainer" >
    <ul class="responsive-table">
      <li class="table-header" *ngFor = "let details of details">
        <div class="col col-2">Food name:</div>
          <div class="col col-3">Price:</div>
          <div class="col col-4" *ngIf="details.size_name != null">Size:</div>
          <div class="col col-4" *ngIf="details.cart_addon_name != null">Add Ons:</div>
          <div class="col col-4">Quantity:</div>
          <div class="col col-4">Checkout Date:</div>
        </li>
        <li class="table-row" *ngFor = "let details of details">
          <div class="col col-2" data-label="Food name:">{{details.prod_name}}</div>
          <div class="col col-3" data-label="Price:">â‚±{{details.prod_price}}</div>
          <div class="col col-4" data-label="Size:" *ngIf="details.size_name != null">{{details.size_name}}</div>
          <div class="col col-4" data-label="Size:" *ngIf="details.cart_addon_name != null">{{details.cart_addon_name}}</div>
          <div class="col col-4" data-label="Quantity:">{{details.food_quantity}}</div>
          <div class="col col-4" data-label="Checkout Date:">{{details.checkout_date}}</div>
          
      </li>
    </ul>
    

  <div class="status-container">
    
  </div>

    </div>

    <div class="buttoncontainer">
      
      <button mat-raised-button color="primary"  class="approvedbutton" (click)="updateStatus()">
        <mat-icon>thumb_up</mat-icon>&nbsp;&nbsp;&nbsp;Approved Order</button>
        
      <button mat-raised-button color="primary"  class="disapprovedbutton" (click)="updateStatusNotApproved()">
        <mat-icon>thumb_down</mat-icon>&nbsp;&nbsp;&nbsp;Disapproved Order</button>
    </div>
</div>
