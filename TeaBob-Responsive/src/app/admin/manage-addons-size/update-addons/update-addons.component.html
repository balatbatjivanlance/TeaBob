

      

        <div class="status-container">
            <div class="status-title">Add Ons Info</div>
        
            <div class="user-details">

            <mat-form-field class="example-full-width" style="width: 45%;" appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput type="text" [(ngModel)]="addon_name"/>
            </mat-form-field>

            <mat-form-field class="example-full-width"  style="width: 45%;" appearance="fill">
              <mat-label>Price</mat-label>
              <input matInput type="number" [(ngModel)]="addon_price"/>
            </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline" style="width: 90%;">
                <mat-label>Select Category</mat-label>
                <select matNativeControl name="category" id="category"
                  [(ngModel)]="addon_category" required>
                  <option *ngFor="let category of category" value="{{category.category_id}}">{{category.category_name}}
                  </option>
                </select>
              </mat-form-field>      
            
              <button mat-raised-button class="button" (click)="updateAddons()"
              [disabled]="!addon_name || !addon_price || !addon_category"
              >Update Addons</button>
        
            
        </div>
        </div>
