

      
    <div class="container">

      <div class="status-container">
          <div class="status-title">Product Info</div>
      <!-- 
          <div class="profile-image">
      
          </div> -->
      
          <div class="user-details">
          <!-- <div class="input-box">
      
              <span class="details">Name</span>
              <input disabled type="text" placeholder="">
          </div> -->
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="food_name" required/>
          </mat-form-field>

          <!-- <div class="input-box">
      
              <span class="details">Price</span>
              <input disabled type="text" placeholder="">
          </div> -->
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput type="number" [(ngModel)]="food_price" required/>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Stocks</mat-label>
            <input matInput type="number" [(ngModel)]="food_stocks" required/>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput type="text" [(ngModel)]="food_description" required/>
          </mat-form-field>

          <!-- <div class="input-box">
              <span class="details">Image</span>
              <input disabled type="text" placeholder="">
          </div> -->
          <div class="img-container" style="margin-left: 20px">
            <img class="image-container" [src]="imgSrc" alt="img" style="width: 100px; height: 100px; display: none" />
            <input class="input-image" type="file" (change)="onUploadHandler($event)" required/>
          </div><br>

          <!-- <div class="input-box">
              <span class="details">Featured</span>
              <input disabled type="number" class="input-number" placeholder="">
          </div> -->
          
          <mat-form-field class="example-full-width" appearance="outline" style="width: 90%;">
            <mat-label>Active</mat-label>
            <select matNativeControl name="active" id="active" (change)="selectChangeHandleractive($event)"
            [(ngModel)]="food_active" required>
              <option value="Yes">Yes
              </option>
              <option value="No">No
              </option>
            </select>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline" style="width: 90%;">
            <mat-label>Featured</mat-label>
            <select matNativeControl name="featured" id="featured" (change)="selectChangeHandlerfeatured($event)"
            [(ngModel)]="food_featured" required>
              <option value="Yes">Yes
              </option>
              <option value="No">No
              </option>
            </select>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline" style="width: 90%;">
            <mat-label>Select Category</mat-label>
            <select matNativeControl name="category" id="category"
              [(ngModel)]="food_category" required>
              <option *ngFor="let category of category" value="{{category.category_id}}">{{category.category_name}}
              </option>
            </select>
          </mat-form-field>
<!-- 
          <div class="input-box">
              <span class="details">Active</span>
              <input disabled type="text" placeholder="">
          </div> -->
      
          
          <button class="button" (click)="updateFood()">Update Product</button>
          <!-- <button (click)="statusModal()" class="button">Change Password</button> -->
      
          
      </div>
      </div>
      </div>
