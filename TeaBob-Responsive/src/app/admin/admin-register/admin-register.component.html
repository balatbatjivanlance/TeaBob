<body>
    

<div class="register-container">
    <div class="register-title">Registration</div>
    <div class="user-details">
    <div class="input-box">
        <span class="details">First Name</span>
        <input type="text" placeholder="First Name" [(ngModel)]="user_name">
    </div>
    <div class="input-box">
        <span class="details">Last Name</span>
        <input type="text" placeholder="Last Name" [(ngModel)]="user_lname">
    </div>
    <div class="input-box">
        <span class="details">User Name</span>
        <input type="text" placeholder="User Name" [(ngModel)]="user_uname">
    </div>
    <div class="input-box">
        <span class="details">Contact no.</span>
        <input type="number" class="input-number" placeholder="eg.09*********" [(ngModel)]="user_contact">
    </div>
    <div class="input-box">
        <span class="details">Address</span>
        <input type="text" placeholder="Address" [(ngModel)]="user_address">
    </div>
    <div class="input-box">
        <span class="details">Password</span>
        <input type="password" placeholder="Password" [(ngModel)]="user_pword">
    </div>
    <div class="input-box">
        <span class="details">Confirm Password</span>
        <input type="password" placeholder="Confirm Password" [(ngModel)]="user_Confpword">
    </div>
</div>
    <button class="button" (click)="regUser()">Register</button>

</div></body>
