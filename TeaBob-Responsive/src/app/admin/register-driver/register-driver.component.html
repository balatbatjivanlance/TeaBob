

    <div class="status-container">
        
        <div class="status-title">Driver Profile Registration</div><br>

    
        <div class="user-details">
        <form ngNativeValidate (submit)="onSubmit($event)">
        <div class="input-box">
    
            <span class="details">First Name</span>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
        </div>
        <div class="input-box">
    
            <span class="details">Last Name</span>
            <input type="text" id="lname" name="lname" placeholder="Last Name"  required>
        </div>
        <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" name="email" placeholder="Example: driver@gmail.com"  required>
        </div>
        <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="pword" name="pword" required>
        </div>
        <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="cpword" name="cpword" required>
        </div>
        <input mat-raised-button class="btn" type="submit" value="Submit">
    
    </form>
        </div>
    </div>
