<body>
    


<div class="status2-container" *ngFor="let status of status_payload">
    <div class="status2-title">Order Status</div>

    <div class="user-details">
        
    <div class="input-box">
        <span class="details">Status</span>
        <input disabled type="text" placeholder="Pending" *ngIf = 'status.is_approved == 0'>
        <input disabled type="text" placeholder="Delivered" *ngIf = 'status.is_approved == 1'>
        <button (click)="updateStatus()" class="button">Order Received</button>
    </div>
    
    </div>
    
</div>


</body>
