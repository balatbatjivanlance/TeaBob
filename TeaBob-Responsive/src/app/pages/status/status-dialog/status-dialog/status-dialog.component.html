
<div class="status-container">
    <div class="status-title">User Profile</div>
<!-- 
    <div class="profile-image">

    </div> -->

    <div class="user-details">
        <div class="input-box">

            <span class="details">First Name</span>
            <input disabled type="text" placeholder="">
        </div>
        <div class="input-box">
    
            <span class="details">Last Name</span>
            <input disabled type="text" placeholder="">
        </div>
    <div class="input-box">
        <span class="details">User Name</span>
        <input type="text"  [(ngModel)]="user_uname">
    </div>
    <div class="input-box">
        <span class="details">Contact no.</span>
        <input type="number"  [(ngModel)]="user_contact" class="input-number">
    </div>
    <div class="input-box">
        <span class="details">Address</span>
        <input type="text"  [(ngModel)]="user_address">
    </div>
    <div class="input-box">
        <span class="details">Old Password</span>
        <input  type="password" >
    </div>
    <div class="input-box">
        <span class="details">New Password</span>
        <input  type="password">
    </div>
    <div class="input-box">
        <span class="details">Confirm new Password</span>
        <input  type="password">
    </div>
    <button class="button" (click)="updateProfile()">Save Profile</button>
    
</div>

</div>
