<app-navbar></app-navbar>
<div class="dib">
    <h1>Your Cart </h1>
    
</div>
<div class="checkout-but">
    <p>Total Amount of Payment</p>
    <p>₱ {{totalamount}}</p>
    <button (click)="checkOutAll();">Check Out</button>
</div>

<div class="container">

    <div class="product-container">
    <div class="prodcard" *ngFor="let cart of cart">
        
        <div class="image-container">
            <img src="{{cart.food_image_name}}" alt="">
        </div>


        <div class="info">
            <!-- <button class="addons-btn"><mat-icon>highlight_off</mat-icon></button> -->
            <p class="item-content">  {{cart.food_name}}</p>  
            <p class="item-content"> {{cart.food_description}}</p>
            <p class="item-content" *ngIf="cart.add_pearl == 'adds'">  {{cart.add_pearl}}<button class="addons-btn"><mat-icon>highlight_off</mat-icon></button></p>  
            <p class="item-content" *ngIf="cart.add_cpuff == 'adds'"> {{cart.add_cpuff}}<button class="addons-btn"><mat-icon>highlight_off</mat-icon></button></p> 
            <p class="item-content" *ngIf="cart.add_ccheese == 'adds'">  {{cart.add_ccheese}}<button class="addons-btn"><mat-icon>highlight_off</mat-icon></button></p>   
            <p class="item-content" *ngIf="cart.add_cookies == 'adds'">  {{cart.add_cookie}}<button class="addons-btn"><mat-icon>highlight_off</mat-icon></button></p>  
            <p class="item-content" *ngIf="cart.add_sauce == 'extrasauce'"> {{cart.add_sauce}}<button (click)="deleteAddOns(cart.cart_id)" class="addons-btn"><mat-icon>highlight_off</mat-icon></button></p> 
            <p class="item-content" *ngIf="cart.add_spicy == 'spicy'">{{cart.add_spicy}}<button (click)="deleteAddOns(cart.cart_id)" class="addons-btn"><mat-icon>highlight_off</mat-icon></button></p>
            <p class="item-content">Pcs. {{cart.food_quantity}}</p>
            <p class="item-content">₱ {{cart.price}} </p> 
          
            <button (click)="delCart(cart.cart_id)" ><mat-icon>delete</mat-icon></button>
            
        </div>
        
    </div>
    
</div>

</div>
