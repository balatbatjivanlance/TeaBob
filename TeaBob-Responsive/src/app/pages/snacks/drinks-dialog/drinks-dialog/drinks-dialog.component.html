    <div class="status-title">Order Info</div>

    <div class="user-details">
       
        <div class="input-box">
    
            <span class="details">Food Name</span>
            <input type="text" [(ngModel)]="food_name" disabled placeholder="" >
        </div>
    
        <div class="input-box">
            <span class="details">Quantity</span> 
            <input [(ngModel)]="food_qty" disabled class="input-number" min="1">
            <button class="quan-butt" (click)="minusQty()">-</button><button (click)="plusQty()" class="quan-butt">+</button>
        </div>
    
        <div class="input-box">
            <span class="details" >Price</span>
            <input type="number" [(ngModel)]="food_price" disabled class="input-number">
        </div>    
        
    
        <div class="input-box">
            <span class="details">Total Price</span>
            <input type="number" [(ngModel)]="food_total" class="input-number" disabled placeholder="">
        </div>
