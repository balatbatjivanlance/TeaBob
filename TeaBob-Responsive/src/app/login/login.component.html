<div class="login-body">


    
    <div class="reg">
        <div class="teabob-logo">
            <img src="./assets/tealogopng.png" alt="">
        </div>
        <div class="register-container">

            <div class="register-title">Welcome to TeaBob!</div>

        <div class="user-details">
            <div class="input-box">
                <span class="details">Email Address</span>
                <input type="text" placeholder="Email Address" [(ngModel)]="user_uname">
            </div>
            
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Password" [(ngModel)]="user_pword">
            </div>
            <button class="button" (click)="loginUser()">Login</button>
            <button class="button2"  routerLink="/register">Sign Up</button>

            

                <!-- <button class="loginbtn" (click)="loginUser()">LOGIN</button> -->
                
        </div>
    </div>
    </div>
</div>
