<app-landing-nav></app-landing-nav>

<div class="login-body">


    
    <div class="reg">
        <div class="teabob-logo">
            <img src="./assets/tealogopng.png" alt="">
        </div>
        <div class="register-container">

            <div class="register-title">Welcome to TeaBob!</div>

        <div class="user-details">
            <div class="input-box">
                <span class="details">Email Address</span>
                <input type="text" placeholder="Email Address" [(ngModel)]="user_uname">
            </div>
            
            <div class="input-box">
                <span class="details">Password</span>
                <span>
                    <input [type]="show_button ? 'text' : 'password'" placeholder="Password" [(ngModel)]="user_pword" id="id_password" >
                    <mat-icon class="eye" name="showpassword" (click)="showPassword()" id="togglePassword">visibility</mat-icon>
                </span>
                
                
            </div>
       

            
            <div class="button-container">
                <button class="button" (click)="loginUser()">Login</button>

            </div>
   
                
        </div>
    </div>
    </div>
</div>
<script>
    const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');
 
  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('visibility_off');
});
</script>
