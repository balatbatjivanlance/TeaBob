<ion-header [translucent]="true" >
  <ion-toolbar>
    <img src="assets/tealogo.jpg" class="logo">
    <ion-title>
    Tea Bob
  </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" size="large" name="person-circle-outline"></ion-icon>
      </ion-button>
      
      <ion-button>
        <ion-icon slot="icon-only" size="large" name="exit-outline"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>
