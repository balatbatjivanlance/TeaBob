<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> Menu
    </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
        <ion-item routerLink="/home" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/snack" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="pizza" slot="start"></ion-icon>
          <ion-label>Snacks</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/drinks" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="beer" slot="start"></ion-icon>
          <ion-label>Drinks</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/cart" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>Cart</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/status" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon name="analytics" slot="start"></ion-icon>
          <ion-label>Status</ion-label>
        </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <app-header></app-header>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
