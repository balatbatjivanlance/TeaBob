<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Current Delivery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="head-message">Have a safe trip!</h1>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-icon name="pin" slot="start" color="default"></ion-icon>
        <ion-label><h1>Order Details</h1></ion-label>
      </ion-item>
    </ion-card-header>
    
     <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="location-outline" slot="start" color="default"></ion-icon>
        <ion-label>
          Address:
          <h1>wewewew</h1>
        </ion-label>
      </ion-item>  
      <ion-item lines="none">
        <ion-label>
          <h2>Customer: name</h2>
          <h2>Contact No.: 19191919 </h2>
          <h2>Ordered on: today</h2>          
        </ion-label>
      </ion-item>  

      <ion-item lines="none">
        <ion-label>
          <h2>Receipt code: 1212</h2>
          <h2>Total Amount: <span class="price">111.00</span></h2>
        </ion-label>

      </ion-item>
      <ion-button color="success" size="full">Confirm Delivery</ion-button>
      <ion-button color="danger" fill="clear" size="full">Cancel Delivery</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
