<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Orders</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-badge color="danger">1</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="light">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://images.cdn1.stockunlimited.net/clipart/male-user-icon_1602623.jpg">
      </ion-avatar>
      <ion-label>
        <h1>{{driver_name}}</h1>
        <p>Deliveries made: <span class="deliveries_made">{{driver_deliveries}} Deliveries</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-card *ngFor="let approved of approved">
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="basket-outline" slot="start" color="secondary"></ion-icon>
        <ion-label>
          For Delivery
          <p>Receipt code: {{approved.code}}</p>
        </ion-label>
      </ion-item>  
      <ion-item lines="none">
        <ion-label>
          <p>Order placed: {{approved.date}}</p>
          <p>Order By: {{approved.user_name}}</p>
          
        </ion-label>
      </ion-item>  
      <ion-button color="success" fill="clear" size="full" (click)="viewOrder(approved)">View Order</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
